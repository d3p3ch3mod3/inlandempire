        <script>
        var map = L.map('map', {

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'

        measureControl.addTo(map);

        .innerHTML = '';

        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);

        }
        map.createPane('pane_CartoLight_0');
        map.getPane('pane_CartoLight_0').style.zIndex = 400;
        var layer_CartoLight_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.pn', {
            pane: 'pane_CartoLight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_CartoLight_0;
        map.addLayer(layer_CartoLight_0);

            var popupContent = '<table>\

            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_alfacharlielima_1_0() {
            return {
                pane: 'pane_alfacharlielima_1',
                radius: 4.0,
                opacity: 1,

        map.getPane('pane_alfacharlielima_1').style['mix-blend-mode'] = 'normal';
        var layer_alfacharlielima_1 = new L.geoJson(json_alfacharlielima_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_alfacharlielima_1',
            layerName: 'layer_alfacharlielima_1',
            pane: 'pane_alfacharlielima_1',
            onEachFeature: pop_alfacharlielima_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_alfacharlielima_1_0(feature));
            },
        });
        var cluster_alfacharlielima_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_alfacharlielima_1.addLayer(layer_alfacharlielima_1);

        bounds_group.addLayer(layer_alfacharlielima_1);
        cluster_alfacharlielima_1.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,

        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]

        setBounds();
        map.addControl(new L.Control.Search({

            initial: false,

            propertyName: 'Caption'}));
